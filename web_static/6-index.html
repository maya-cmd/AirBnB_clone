<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AirBnB Clone</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>

    <!-- Header section -->
    <header>
    </header>

    <!-- Main content container -->
    <div class="container">
        <!-- Filters section -->
        <section class="filters">
            <!-- Search button -->
            <button>Search</button>

            <!-- Locations filter -->
            <div class="locations">
                <h3>States</h3>
                <h4>New York, Virginia..</h4>
                <div class="popover">
                    <ul>
                        <!-- Dropdown for New York -->
                        <li>
                            <h2>New York</h2>
                            <ul>
                                <li>Buffalo</li>
                                <li>New York City</li>
                            </ul>
                        </li>
                        <!-- Dropdown for Virginia -->
                        <li>
                            <h2>Virginia</h2>
                            <ul>
                                <li>Charlottesville</li>
                                <li>Richmond</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Amenities filter -->
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen..</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
	    <p>Best School</p>
    </footer>
</body>

</html>
